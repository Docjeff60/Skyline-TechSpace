<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <link rel="stylesheet" href="/signup.css">

    <script src="https://kit.fontawesome.com/8545a593ba.js" crossorigin="anonymous"></script>

</head>
<body>
    
 <div class="container">
        
    <div class="cont">  
        <div class="content">
            <div class="home">
                <a href="../web hosting/index.html"> <span class="home-color"><i class="fa-solid fa-house"></i></span></a>
            </div>

            <h2>Create an Account</h2>
            <p>Sign up with your social media account or email address</p>

           <div class="btn"> 
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span>facebook</a>
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>
        
        </div>

        </div>



        <div class="divider">
            <span class="divider-bg">Or</span>
        </div>

        <div class="form-main">
            
            <form action="">
                <div class="user">
                   
                    <div class="form-user">
                    <span><i class="fa-solid fa-user"></i></span>
                   </div>

                    <input type="text" name="" id="" placeholder="Username">
                </div>


                <div class="email">
                    
                    <div class="form-email">
                        <span><i class="fa-solid fa-at"></i></span>
                    </div>

                    <input type="email" name="" id="" placeholder="Email address">
                </div>


                <div class="tel">
                    
                    <div class="form-tel">
                        <span><i class="fa-solid fa-phone"></i></span>
                    </div>
                    
                    <input type="tel" name="" id="" placeholder="Phone number">
                </div>


                <div class="form-pwd">

                    <input type="password" name="" id="" placeholder="Password">
                </div>


                <div class="form-conpwd">

                    <input type="password" name="" id="" placeholder="Confirm Password">
                </div>


                <div class="form-class">

                    <input type="submit" value="Register">
                </div>










            </form>

        



        </div>








    </div>




    </div>













</body>
</html>
